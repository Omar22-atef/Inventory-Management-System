<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="../css/dashboard.css">

</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-logo">
            <h3>Inventra</h3>
        </div>
       <ul class="sidebar-menu">
    <li class="menu-item">
        <a href="dashboard.html">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>
    </li>
    <li class="menu-item">
        <a href="MangeProducts.html">
            <i class="bi bi-box-seam"></i>
            <span>Manage Products</span>
        </a>
    </li>
    <li class="menu-item">
        <a href="suppliers.html">
            <i class="bi bi-people"></i>
            <span>Manage Suppliers</span>
        </a>
    </li>
    <li class="menu-item">
        <a href="reports.html">
            <i class="bi bi-bar-chart"></i>
            <span>Reporting</span>
        </a>
    </li>
    <li class="menu-item">
        <a href="settings.html">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
        </a>
    </li>
    <li class="menu-item">
        <a href="logout.html">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
    </li>
</ul>

    </aside>

    <main class="main-content">

        <nav class="dashboard-header d-flex align-items-center justify-content-between">
            <div>
                <h5 class="fw-bold mb-1">Welcome Username</h5>
                <small class="text-muted">user@gmail.com</small>
            </div>

            <div class="search-box">
                <input type="text" class="form-control" placeholder="Search...">
                <i class="bi bi-search search-icon"></i>
            </div>

            <div class="notification">
                <i class="bi bi-bell"></i>
            </div>
        </nav>

        <section class="overview mt-4">
            <h5 class="fw-bold mb-3">Overview</h5>

            <div class="row g-4">
                <div class="col-md-3">
                    <div class="overview-card">
                        <i class="bi bi-box-seam card-icon blue"></i>
                        <h3>1500</h3>
                        <p>Total Products</p>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="overview-card">
                        <i class="bi bi-cart-check card-icon green"></i>
                        <h3>2900</h3>
                        <p>Orders</p>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="overview-card">
                        <i class="bi bi-layers card-icon purple"></i>
                        <h3>5000</h3>
                        <p>Total Stock</p>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="overview-card">
                        <i class="bi bi-exclamation-triangle card-icon red"></i>
                        <h3>38</h3>
                        <p>Out Of Stock</p>
                    </div>
                </div>
            </div>

        </section>

    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
